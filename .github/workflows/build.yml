# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          repository: DeepPhe/DeepPhe-Release
          ref: 'xn0.4.2'

      - uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'
      - name: Build with Maven
        run: |
          ls -la
          cd dphe-onto-db
          mvn --batch-mode clean install -U -DskipTests
          cd ..
          cd dphe-neo4j
          mvn --batch-mode clean install -U -DskipTests
          cd ..
          cd dphe-neo4j-plugin
          mvn --batch-mode clean install -U -DskipTests
          cd ..
          cd dphe-core
          mvn --batch-mode clean install -U -DskipTests
          cd ..
          cd dphe-stream
          mvn --batch-mode clean install -U -DskipTests
          cd ..
          cd dphe-cli
          mvn --batch-mode clean install -U -DskipTests
          
      - uses: vimtor/action-zip@v1
        with:
          files: dphe-cli/target/deepphe-0.4.0-bin/deepphe-0.4.0/bin/ dphe-cli/target/deepphe-0.4.0-bin/deepphe-0.4.0/lib/ dphe-cli/target/deepphe-0.4.0-bin/deepphe-0.4.0/resources/ dphe-neo4j-plugin/target/deepphe-neo4j-plugin-0.4.0.jar 
          dest: DeepPhe-Cli.zip
          recursive: false
          
      - uses: actions/upload-artifact@v1
        with:
          name: DeepPhe-Cli
          path: ${{ github.workspace }}/DeepPhe-Cli.zip
          
      - uses: actions/checkout@v2
      
      - name: Push ZIP file
        run: |
          ls
          git config --global user.name "github-actions[bot]"
          git config --global user.email "deepphe+github-actions[bot]@users.noreply.github.com"

          git add ${{ github.workspace }}/DeepPhe-Cli/DeepPhe-Cli.zip
          git commit -m "Adding new CLI Distribution"
          git push
         
